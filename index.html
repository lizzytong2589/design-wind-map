<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"><title>Design Wind Speeds</title><link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css"><script src="https://js.arcgis.com/4.26/"></script><script src="main.js"></script><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><script>function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].classList.remove("show");
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }
      document.getElementById(tabName).classList.add("show");
      evt.currentTarget.classList.add("active");
    }
    // have first tab active by default
    window.onload = function() {
      document.getElementsByClassName("tablinks")[0].click();
    }</script><div class="container"><div class="panel-div" id="panel-div"><h2>Design Wind Speed Calculator</h2><div id="table-div" class="hidden"><button id="back-button" class="back-button" value="&amp;#8592;"></button><table id="resTable"><tbody><tr><td>County</td><td></td></tr><tr><td>TMP</td><td></td></tr><tr><td>Build Year</td><td></td></tr><tr><td>Lifespan</td><td></td></tr><tr><td>Latitude</td><td></td></tr><tr><td>Longitude</td><td></td></tr><tr><td>Risk Category</td><td></td></tr><tr><td>10-year MRI</td><td></td></tr><tr><td>25-year MRI</td><td></td></tr><tr><td>50-year MRI</td><td></td></tr><tr><td>100-year MRI</td><td></td></tr><tr><td>300-year MRI</td><td></td></tr><tr><td>700-year MRI</td><td></td></tr><tr><td>1,700-year MRI</td><td></td></tr><tr><td>3,000-year MRI</td><td></td></tr><tr><td>10,000-year MRI</td><td></td></tr><tr><td>100,000-year MRI</td><td></td></tr><tr><td>1,000,000-year MRI</td><td></td></tr></tbody></table></div><div id="location-div"><label for="loc-box-div" style="font-weight: bold; margin-bottom: 5px;">Select Location:</label><br><div id="loc-box-div" style="display:flex; width: 100%;"><div class="location-box" id="location-panel"><div class="tab"><button id="tablinksSearch" class="tablinks" onclick="openTab(event, 'Tab1')">Address</button> <button id="tablinksLatLong" class="tablinks" onclick="openTab(event, 'Tab2')">Lat/Long</button> <button id="tablinksClick" class="tablinks" onclick="openTab(event, 'Tab3')">Select on Map</button></div><div id="Tab1" class="tabcontent loc"><form class="search-bar"><input id="input-loc" placeholder="Enter an address or place"> <input id="search-btn" class="search" type="submit" value="Search"></form></div><div id="Tab2" class="tabcontent loc"><form class="latLong-container"><input class="latLong-bar" id="lat" maxlength="4" placeholder="Lat" style="margin-right:5%;"> <input class="latLong-bar" id="long" maxlength="5" placeholder="Long"> <input id="search-latLong-btn" class="search" type="submit" value="Search"></form></div><div id="Tab3" class="tabcontent loc"><p>Click on map to select location.</p></div></div></div></div><div id="form-div" class="hidden"><form id="form"><div class="input-group"><label for="scenario-select">Emissions Scenario:</label><br><select id="scenario-select" required><option value="">-- Select --</option><option value="SSP245">SSP2-4.5 (Intermediate)</option><option value="SSP585">SSP5-8.5 (High)</option></select></div><div class="input-group"><label for="lifespan-input">Enter the Building Lifetime:</label><br><input type="number" id="lifespan-input" placeholder="e.g. 50" value="50" required></div><div class="input-group"><label for="year-input">Enter the Year of Construction:</label><br><input type="number" id="year-input" placeholder="e.g. 2023" value="2023" required></div><div class="input-group"><label for="category-select">Risk Category:</label><br><select id="category-select" required><option value="">-- Select --</option><option value="1">I</option><option value="2">II</option><option value="3">III</option><option value="4">IV</option></select></div><div class="input-group"><label for="method-select">Design Method:</label><br><select id="method-select" required><option value="">-- Select --</option><option value="AEP">AEP</option><option value="LEP">LEP</option><option value="MRI">MRI</option></select></div><div class="input-group"><label for="units-select">Units:</label><br><select id="units-select" required><option value="">-- Select --</option><option value="CUST">Customary</option><option value="SI">SI</option></select></div><br><input id="submit-btn" type="submit" value="Submit"></form></div></div><div class="map"><div id="viewDiv"></div></div></div></body></html>
